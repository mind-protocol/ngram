# =============================================================================
# MODULE MANIFEST
# =============================================================================
#
# This file maps code to documentation and carries rich context about each module.
#
# WHEN TO UPDATE:
# - Creating new code directories → add module mapping
# - Creating new doc modules → add mapping
# - Refactoring/moving code → update patterns
# - Changing module maturity → update status
#
# VALIDATION:
# `ngram validate` warns about unmapped code directories.
#
# =============================================================================

modules:
  # ---------------------------------------------------------------------------
  # EXAMPLE MODULE (delete or modify)
  # ---------------------------------------------------------------------------
  # example:
  #   code: "src/example/**"           # Glob pattern for source files
  #   docs: "docs/area/example/"       # Path to documentation
  #   tests: "tests/example/"          # Path to tests (optional)
  #
  #   maturity: DESIGNING              # DESIGNING | CANONICAL | PROPOSED | DEPRECATED
  #   owner: agent                     # agent | human | team-name
  #
  #   entry_points:                    # Main files to start reading (optional)
  #     - index.ts
  #     - Example.tsx
  #
  #   internal:                        # Implementation details, not public API (optional)
  #     - helpers.ts
  #     - utils.ts
  #
  #   depends_on:                      # Other modules this requires (optional)
  #     - types
  #     - utils
  #
  #   patterns:                        # Conventions to follow (optional)
  #     - "React functional components"
  #     - "Tailwind styling"
  #
  #   notes: |                         # Quick context (optional)
  #     Brief description of what this module does
  #     and any important context for working with it.

# =============================================================================
# YOUR MODULES
# =============================================================================

  cli:
    code: "src/ngram/"
    docs: "docs/cli/"
    maturity: CANONICAL
    owner: agent
    entry_points:
      - cli.py
      - doctor.py
      - repair.py
    internal:
      - doctor_checks.py
      - doctor_checks_content.py
      - doctor_files.py
      - doctor_report.py
      - doctor_types.py
      - github.py
      - repair_core.py
      - repair_instructions.py
      - repair_report.py
      - sync.py
      - utils.py
    notes: |
      Core ngram CLI - doctor, repair, init, validate commands.
      Doctor subsystem checks project health.
      Repair subsystem spawns agents to fix issues.

  tui:
    code: "src/ngram/tui/**"
    docs: "docs/tui/"
    maturity: DESIGNING
    owner: agent
    entry_points:
      - app.py
      - commands.py
    internal:
      - state.py
      - manager.py
      - widgets/
    depends_on:
      - cli
    notes: |
      Terminal UI for interactive repair sessions.
      Currently in development - many stub implementations.

  protocol:
    code: ".ngram/**"
    docs: "docs/protocol/"
    maturity: CANONICAL
    owner: human
    notes: |
      The ADD Framework protocol itself - templates, views, state.
      This is the meta-documentation about how documentation works.
